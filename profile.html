<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Page</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #b11c1c; 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: rgb(34, 87, 122); 
            font-size: 40px;
        }

        .bio {
            background-color: #d9f2ff; 
            color: #333333;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
        }

        .quote {
            background-color: hsl(45, 100%, 85%); 
            color: hsl(20, 70%, 30%);
            padding: 15px;
            width: 50%;
            margin: 20px auto;
            border-radius: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Aniesh J</h1>

    <div class="bio">
        <p>
            I am a final-year Computer Science student with a strong interest in web development.
            I enjoy learning HTML, CSS, and building simple, clean websites.
        </p>
    </div>

    <div class="quote">
        <p>
            "Learning never exhausts the mind."
        </p>
    </div>

</body>
</html>
