<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Product Card */
        .product-card {
            border: 3px solid #333;      /* shorthand: border-width, style, color */
            border-radius: 12px;
            padding: 16px 20px;          /* shorthand padding */
            margin: 40px auto;           /* shorthand margin */
            width: 60%;                  /* responsive width */
            height: 400px;               /* fixed height */
            background-color: #ffffff;
            box-sizing: border-box;
        }

        /* Product Image */
        .product-card img {
            max-width: 100%;
            min-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 12px;
            border-radius: 8px;
        }

        /* Product Name */
        .product-card h2 {
            margin: 10px 0;
            color: #2c3e50;
        }

        /* Product Description */
        .product-card p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Product Image">
        <h2>Wireless Headphones</h2>
        <p>
            Experience high-quality sound with these wireless headphones.
            Designed for comfort, long battery life, and crystal-clear audio.
        </p>
    </div>

</body>
</html>
