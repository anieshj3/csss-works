<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Box Model</title>
    <style>
        
        .outer-box {
            border: 8px solid #2c3e50;  
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            background-color: #ecf0f1;
        }

        
        .middle-box {
            border: 5px solid #3498db;   
            padding: 20px;
            background-color: #d6eaf8;
        }

    
        .inner-box {
            border: 3px solid #e74c3c;   
            padding: 15px;
            background-color: #fdecea;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                Inner Box Content
            </div>
        </div>
    </div>

</body>
</html>
