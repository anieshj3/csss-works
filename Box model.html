<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Box Model</title>
    <style>
        
        .outer-box {   
            border: 8px solid #2c3e50;  
            padding: 30px;
            width: 300px;
            margin: 50px auto;
            background-color: #37b3d2;
        }

        
        .middle-box {
            border: 5px solid #75318e;   
            padding: 20px;
            background-color: #db2aa0;
        }

    
        .inner-box {
            border: 3px solid #e74c3c;   
            padding: 15px;
            background-color: #fdecea;
            
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                Inner Box Content
            </div>
        </div>
    </div>

</body>
</html>
