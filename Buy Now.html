<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .product-card {
      background: white;
      width: 300px;
      padding: 20px;
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      border: 2px solid black;                
      border-top-left-radius: 20px;             
      border-bottom-right-radius: 20px;
    }

    .product-name {
      font-size: 20px;
      margin: 15px 0;
    }

    .buy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .buy-btn:hover {
      background: #218838;
    }

    @media (max-width: 600px) {
      .product-card {
        text-align: center;          
      }

      .product-name {
        font-size: 16px;             
      }

      .buy-btn {
        font-size: 14px;
      }
    }
    @media (orientation: landscape) {
      .product-card {
        background: lightblue;    
      }
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOcOhfKXAhVkIkIC5CpRKNulu0SZVt7woMqg&s" alt="Product Image" class="product-image">
    <h2 class="product-name">Sample Product</h2>
    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
