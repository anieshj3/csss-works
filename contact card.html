<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Card</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #7c7d72;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #0f0c0e;
        color: white;
        text-align: center;
        line-height: 60px;
        font-size: 22px;
        z-index: 1000;
    }

    .profile-container {
        position: relative;
        width: 80%;
        margin: 100px auto; 
        background-color: #ffffff;
        padding: 20px;
        overflow: auto; 
        min-height: 250px;
    }

    .profile-image {
        float: left;
        width: 150px;
        height: 150px;
        margin-right: 20px;
        border-radius: 10px;
    }

    .profile-content {
        text-align: center;
        padding-right: 200px; 
    }

    .profile-content h2 {
        margin: 10px 0 5px;
    }

    .profile-content h4 {
        margin: 5px 0;
        color: #555;
    }

    .profile-content p {
        margin: 10px;
        color: #333;
    }

    .contact-info {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 180px;
        background-color: #e9f1ff;
        padding: 15px;
        text-align: center;
        overflow: auto; 
    }


    .contact-info {
        border-left: 3px solid #666;
    }

</style>
</head>

<body>

<header>
    Company Contact Card
</header>

<div class="profile-container">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHlcDCKZxYbqfEJfy8dPxdDZDTlRMnY7qVHA&s">

    <div class="profile-content">
        <h2>Aniesh.J</h2>
        <h4>Senior Software Engineer</h4>
        <p>
            Aniesh is an experienced software engineer with strong skills in web development,
            system design, and team collaboration.
        </p>
    </div>

    <div class="contact-info">
        <h4>Contact Info</h4>
        <p> +91 98765 43210</p>
        <p> anieshj@company.com</p>
    </div>

</div>

</body>
</html>
