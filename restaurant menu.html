<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        
        .restaurant-name {
            text-align: right;
            font-family: "Trebuchet MS", sans-serif;
            font-size: 28px;
            color: #b28422;
        }


        .welcome {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            word-spacing: 6px;
            
        }

        
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #333;
            text-align: center;
            vertical-align: middle;
            padding: 12px;
        }

        
        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            color: #cc0000;
        }

        
        .icon {
            margin-right: 8px;
            color: #444;
        }
    </style>
</head>
<body>

    
    <h3 class="restaurant-name">
        Spice Garden Restaurant
    </h3>

    
    <p class="welcome">
        Welcome to our delicious food corner
    </p>

    
    <table>
        <tr>
            <th>
                <i class="fa-solid fa-bowl-food icon"></i>
                Menu Item
            </th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Biryani</td>
            <td>₹180</td>
        </tr>
        <tr>
            <td>Kuzhi mandi</td>
            <td>₹220</td>
        </tr>
        <tr>
            <td>Masala Dosa</td>
            <td>₹120</td>
        </tr>
    </table>

    
    <p style="text-align:center; margin-top:20px;">
        <a href="#">View Full Menu</a>
    </p>

</body>
</html>
